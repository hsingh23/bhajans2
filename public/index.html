<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="description"
      content="Search bhajans and find lyrics quickly and easily. Find your favorite Amma bhjans and sing with others now!"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#ffa500" />
    <link crossorigin rel="preload" href="bhajan-index2.json" as="fetch" type="application/json" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!-- <link rel="stylesheet" href="%PUBLIC_URL%/bootstrap.css"> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="%PUBLIC_URL%/normalize.min.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/buttons.min.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/notie.min.css" />
    <title>Amma Bhajanamritam Index</title>
  </head>

  <body>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

    <noscript> You need to enable JavaScript to run this app. </noscript>
    <script type="text/javascript">
      if (location.protocol.toLowerCase() === 'http:' && !location.host.includes('localhost:'))
        location.protocol = 'https:';
    </script>

    <div id="root"></div>
    <audio id="audio"></audio>
  </body>
</html>
